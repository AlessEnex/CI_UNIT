<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta d'Identità Unità Frigo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Carta d'Identità Unità Frigo</h1>
        
        <!-- Area Drag & Drop per CSV -->
        <div id="drop-area" class="drop-area">
            <p>Trascina qui il tuo file CSV o clicca per selezionarlo</p>
            <input type="file" id="file-input" accept=".csv">
        </div>
        
        <form id="unit-form">
            <!-- Campi iniziali -->
            <label>Nome Progetto: <input type="text" name="nome_progetto"></label>
            <label>Numero Progetto: <input type="text" name="numero_progetto"></label>
            <label>Anno: <input type="number" name="anno"></label>
            
            <div class="row">
                <label>Nome Progettista: <input type="text" name="nome_progettista"></label>
                <label>Nome Disegnatore: <input type="text" name="nome_disegnatore"></label>
            </div>

            <!-- Due colonne -->
            <div class="columns">
                <!-- COLONNA SINISTRA - Progettista -->
                <div class="column">
                    <h3>Quadro Elettrico</h3>
                    <label><input type="radio" name="quadro_elettrico" value="non presente"> Non presente</label>
                    <label><input type="radio" name="quadro_elettrico" value="attaccato"> Attaccato</label>
                    <label><input type="radio" name="quadro_elettrico" value="staccato"> Staccato</label>
                    <div id="metri-cablaggio-container">
                        <label>Metri di cablaggio: <input type="number" name="metri_cablaggio"></label>
                    </div>

                    <h3>Cablaggio Presente</h3>
                    <label><input type="radio" name="cablaggio_presente" value="si"> Sì</label>
                    <label><input type="radio" name="cablaggio_presente" value="no"> No</label>
                    
                    <h3>Materiale Isolamento</h3>
                    <label><input type="radio" name="materiale_isolamento" value="standard"> Standard</label>
                    <label><input type="radio" name="materiale_isolamento" value="halogen free"> Halogen Free</label>
                    
                    <h3>Opzioni</h3>
                    <label><input type="checkbox" name="isolamento_ht"> Isolamento HT</label>
                    <label><input type="checkbox" name="isolamento_separatore_olio"> Isolamento Separatore Olio</label>
                    <label><input type="checkbox" name="convogliamento"> Convogliamento</label>
                    <label><input type="checkbox" name="cartucce_filtri_montate"> Cartucce Filtri Montate</label>
                    
                    <h3>Componenti Spediti a Parte</h3>
                    <label><input type="checkbox" name="backup_unit"> Backup Unit</label>
                    <label>
                        <input type="checkbox" name="safety_valves"> Valvole di sicurezza ricevitore
                        <!-- L'immagine sarà aggiunta dinamicamente in JS -->
                        <div id="safety-valve-image" style="display:none;">
                            <img src="valvole_sicurezza.png" alt="Valvole Sicurezza" style="max-width:100%; margin-top:10px;">
                        </div>
                    </label>
                    <label><input type="checkbox" name="inverters"> Inverters --> OP RICAMBISTICA </label>
                    <label>
                        <input type="checkbox" name="muffler"> Muffler --> OP RICAMBISTICA
                    </label>
                    <label>
                        <input type="checkbox" name="scambiatori_piatre" id="scambiatori_piatre"> Scambiatori a Piastre --> OP RICAMBISTICA
                        <input type="text" name="scambiatori_dettagli" id="scambiatori_dettagli" placeholder="Specificare quali" style="display:none;">
                    </label>

                    <h3>Altre Specialità</h3>
                    <label>
                        <input type="checkbox" name="valvole_piombate"> Valvole Piombate
                        <input type="text" name="valvole_piombate_descrizione" placeholder="Se sì, quali?" style="display:none;">
                    </label>
                    <label><input type="checkbox" name="fascette_metalliche"> Fascette Metalliche</label>
                    <label>
                        <input type="checkbox" name="specialita_1">
                        <input type="text" name="specialita_1_descrizione" placeholder="Descrizione 1" style="display:none;">
                    </label>
                    <label>
                        <input type="checkbox" name="specialita_2">
                        <input type="text" name="specialita_2_descrizione" placeholder="Descrizione 2" style="display:none;">
                    </label>
                </div>

                <!-- COLONNA DESTRA - Disegnatore -->
                <div class="column">
                    <h3>Modulo Serbatoi</h3>
                    <label><input type="radio" name="modulo_serbatoi" value="attaccato"> Attaccato</label>
                    <label><input type="radio" name="modulo_serbatoi" value="staccato"> Staccato</label>
                    <div id="materiale-connessione-container" style="display:none;">
                        <label>Materiale connessione:
                            <select name="materiale_connessione">
                                <option value="inox">Inox</option>
                                <option value="k65">K65</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>

            <button type="button" id="generate-pdf">Genera PDF</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
